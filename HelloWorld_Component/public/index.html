<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sprint 1</title>
  <link rel="stylesheet" href="css/index.css">
  <script src="Carousel/carousel.js" type="text/javascript"></script>
  <script src="RippleButton/ripple_button.js" type="text/javascript"></script>
  <script src="Timeline/timeline-item.js" type="text/javascript"></script>
  <script src="Timeline/timeline.js" type="text/javascript"></script>
  <script src="index.js" type="text/javascript"></script>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
  
</head>
<body>
  <h1>Control Panel</h1>
  <div class='container'>
    <div class='category'>
      <h2>Interval</h2>
      <ripple-button class='interval' content="interval +"></ripple-button>
      <ripple-button class='interval' content="interval -"></ripple-button>
    </div>
    
    <div class='category'>
      <h2>Display</h2>
      <ripple-button class='display' content="normal"></ripple-button>
      <ripple-button class='display' content="reverse"></ripple-button>
      <ripple-button class='display' content="random"></ripple-button>
    </div>
    
    <div class='category'>
      <h2>Blur</h2>
      <ripple-button class='blur' content="enable"></ripple-button>
      <ripple-button class='blur' content="disable"></ripple-button>
    </div>
  </div>
  <br><br>
  <h1 align="center">Carousel</h1>
  <image-carousel number=10 imageFolder='Carousel/numbers' interval=1500 display blur='false'>
  </image-carousel><br><br>

  <timeline-element class="container" id="timeline" style="width: 60%; margin: 0 auto;">
    <timeline-item id="toChange" timestamp="May, 19, 5:40PM" content="ripple button1 was pushed: " position='right'></timeline-item>
    <timeline-item timestamp="May, 19, 5:39PM" content="ripple button2 was pushed:" position='left'></timeline-item>
    <timeline-item timestamp="May, 19, 5:38PM" content="ripple button3 was pushed:" position='right'></timeline-item>
    <timeline-item timestamp="May, 19, 5:37PM" content="ripple button4 was pushed:" position='left'></timeline-item>
    <timeline-item timestamp="May, 19, 5:36PM" content="ripple button5 was pushed:" position='right'></timeline-item>
  </timeline-element>
  
</body>
</html>
