<!DOCTYPE html>
    <html lang="en">
    <style>
      timeline-element:not(:defined), timeline-item:not(:defined) {
        display: block;
      }
    </style>
    <head>
        <meta charset="UTF-8">
        <title>ES2015 Web Component Tutorial</title>
        <script src="core_hello.js" type="text/javascript"></script>
        <script src="carousel.js" type="text/javascript"></script>
        <script src="ripple_button_group.js" type="text/javascript"></script>
        <script src="timeline.js" type="text/javascript"></script>
        <script src="timeline-item.js" type="text/javascript"></script>
    </head>
    <body>
      <core-hello rainbow lang='jp'></core-hello>

      <timeline-element style="width: 60%; margin: 0 auto;">
        <timeline-item id="toChange" timestamp="May, 19, 5:40PM" content="ripple button1 was pushed: " position='right'></timeline-item>
        <timeline-item timestamp="May, 19, 5:39PM" content="ripple button2 was pushed:" position='left'></timeline-item>
        <timeline-item timestamp="May, 19, 5:38PM" content="ripple button3 was pushed:" position='right'></timeline-item>
        <timeline-item timestamp="May, 19, 5:37PM" content="ripple button4 was pushed:" position='left'></timeline-item>
        <timeline-item timestamp="May, 19, 5:36PM" content="ripple button5 was pushed:" position='right'></timeline-item>
      </timeline-element>

      <image-carousel number=8 imageFolder='img'>Title</image-carousel>
      <ripple-button-group contents="Content; Longer Content; S"></ripple-button-group>

    <script>
      // Click on the page to show the timeline element's content and position change.
      const component = new TimelineItem();
      document.onclick = function() {
        let item = document.getElementById('toChange');
        item.content = "I changed"
        item.position = 'left';
      }
    </script>
    </body>
</html>
