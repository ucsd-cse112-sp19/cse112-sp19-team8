<!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Web Component [Core Hello] Display</title>
        <script src="core_hello.js" type="text/javascript"></script>
    </head>
    <body>
      <p> This component has <b>two</b> attributes. </p>
      <p><b>rainbow</b> [optional] controls the automatic color change. </p>
      <p><b>lang</b> [optional] controls the display language. </p>
      <core-hello rainbow lang='jp'> Tommy </core-hello>
      <core-hello rainbow lang='Greek'> Alex </core-hello>
      <core-hello rainbow lang='Spanish'> Ari</core-hello>
      <core-hello rainbow lang='Spanish'> Jim </core-hello>
    </body>
</html>
