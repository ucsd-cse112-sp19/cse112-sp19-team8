<!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Web Component [Ripple Button] Display</title>
        <script src="ripple_button.js" type="text/javascript"></script>
    </head>
    <body>
      <p><b>content</b> [required] specifies the content in the button. </p>
      <p><b>class</b> [optional] specifies the belonging class of this button. </p>
      <ripple-button class='1' content="s c"></ripple-button>
      <ripple-button class='2' content="content"></ripple-button>
      <ripple-button content="Longer Longer content"></ripple-button>
    </body>
</html>
